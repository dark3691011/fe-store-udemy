<div>
    <div class="container  w-50">
      <div class="row">
        <div class="col-6">
          <ng-container *ngFor="let product of listCart">
            <div class="d-flex mb-3">
             
             <img src="{{product.url}}" class="img-item-cart me-5" alt="">
              <div class="d-flex flex-column align-items-start">
                  <p class="fw-bold">{{product.name}}</p>
                  <p class="">${{product.price}}</p>
                  <div class="d-flex">
                      <p class="me-2 mb-0">Amount: </p>
                      <input class="input-amout" [(ngModel)]="product.amount"   type="text">
                  </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="col-6">
            <form class="d-flex flex-column" (ngSubmit)="onSubmit()">
              <div class="mb-2 d-flex flex-column">
                <label class="">Full name</label>
                <input 
                class="input-form"
                  type="text" 
                  name="full-name" 
                  required 
                  minlength="3" 
                  [(ngModel)]="fullName" 
                  placeholder="(minimum 3 characters)"
                >
              </div>  
              <div class="mb-2 d-flex flex-column"><label  class="">Address</label>
                <input 
                class="input-form"
                  type="text" 
                  name="address" 
                  required 
                  minlength="6" 
                  [(ngModel)]="address" 
                  placeholder="(minimum 6 characters)"
                ></div>
                
                <div class="mb-2 d-flex flex-column"><label class="">Credit card number</label>
                  <input 
                  class="input-form"
                    type="text" 
                    name="credit-card-number" 
                    required 
                    minlength="10" 
                    maxlength="10"
                    placeholder="(16-digit number)"
                    [(ngModel)]="creditCard" 
                  ></div>
                

                <button class="mt-3 btn btn-primary w100" type="submit">Submit</button>
              </form>
        </div>
      </div>
      
    <h3 class="mt-2">Total: ${{total}}</h3>
    </div>
  </div>
